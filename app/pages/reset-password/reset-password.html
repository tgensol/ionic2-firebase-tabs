<ion-navbar primary *navbar>
  <ion-title>
    Reset your Password
  </ion-title>
</ion-navbar>


<ion-content padding class="reset-password">
  <img src="img/logo.png" class="auth-img">
  <form [ngFormModel]="resetPasswordForm" (submit)="resetPassword($event)">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input ngControl="email" type="email"></ion-input>
    </ion-item>

    <button block type="submit">
      Reset your Password
    </button>

  </form>

</ion-content>
